{% extends 'base.html' %}
{% load static %}


{% block title %}
Create Registration
{% endblock %}


{% block content %}

<!-- class="was-validated" -->
<form action="" method="POST" >
    {% csrf_token %}

    <div class="row">
        <div class="col-md-3 col-sm-12 mb-3">     
            <label class="form-label">First Name</label>  
            {{ form.First_Name }}
        </div>        
        <div class="col-md-3 col-sm-12 mb-3">   
            <label class="form-label">Last Name</label>
            {{ form.Last_Name }}
        </div>
    </div>
    <input type="submit" value="Submit Registration" class="btn btn-success mt-3"/>
    <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
</form>    

{% endblock %}
